<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: Classification</title>
        <style>
        .right-answer {
            background: rgb(0, 255, 9);
        }
        
        .wrong-answer { 
            background: rgb(237, 28, 0);
        }
        </style>
    </head>
    <body>
        
        <h2>Pop Quiz: Animal Classification</h2>
        
        <p>Which animal class do humans belong to?</p>
        <ul id="answers">
            <li class="lol">Mammalia</li>
            <li>Ascidiacea</li>
            <li>Reptilia</li>
        </ul>
        
        <script>
        var answers = document.querySelectorAll('#answers li');
        var rightAnswer = answers[0];
        var wrongAnswer1 = answers[1];
        var wrongAnswer2 = answers[2];
        rightAnswer.addEventListener('click', () => colorChange(rightAnswer, 0))
        wrongAnswer1.addEventListener('click', () => colorChange(wrongAnswer1, 1))
        wrongAnswer2.addEventListener('click', () => colorChange(wrongAnswer2, 1))
        function colorChange(e, rw) {
            rw ? e.setAttribute("class", "wrong-answer") : e.setAttribute("class", "right-answer")
        }
        </script>
    </body>
</html>
