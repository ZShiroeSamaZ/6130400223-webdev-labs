<html>
  <head>
    <meta http-equiv="Content-Language" content="th" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    <script type="text/javascript" src="functions/functions.js"></script>
  </head>
  
  <ul>
    <li>Noun: <input type="text" id="noun"></li>
    <li>Adjective: <input type="text" id="adjective"></li>
    <li>Someone's Name: <input type="text" id="person"></li>
  </ul>
   
  <button id="lib-button">Lib it!</button>
    
  <p>Generated story: 
  <span id="story"></span>
  </p>

  <script>
      const noun = document.getElementById('noun')
      const adj = document.getElementById('adjective')
      const name = document.getElementById('person')
      
      var libButton = document.getElementById('lib-button');
      var libIt = function() {
          var storyDiv = document.getElementById("story");
          storyDiv.innerHTML = `${name.value} grab a ${adj.value} ${noun.value}`;
      };
      libButton.addEventListener('click', libIt);
      
  </script>

</body>
</html>
