<html>
  <head>
    <meta http-equiv="Content-Language" content="th" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
  </head>
  <body>
    <h1>Report coronavirus cases</h1>

    <table id="styled">
      <caption>
        taken from
        <a href="https://www.worldometers.info/coronavirus/"
          >Worldometers.info</a
        >
      </caption>
      <colgroup>
        <col span="3" />
        <col id="yellow" />
        <col span="1" />
        <col id="red" />
      </colgroup>
      <tr>
        <th>#</th>
        <th>Country</th>
        <th>Total Cases</th>
        <th>New Cases</th>
        <th>Total Deaths</th>
        <th>New Deaths</th>
      </tr>
      <tr>
        <td>1.</td>
        <td>USA</td>
        <td>5,874,146</td>
        <td>+32.718</td>
        <td>180,603</td>
        <td>+430</td>
      </tr>
      <tr>
        <td>2.</td>
        <td>Brazil</td>
        <td>3,605,783</td>
        <td>+23,085</td>
        <td>144,772</td>
        <td>+495</td>
      </tr>
      <tr>
        <td>3.</td>
        <td>India</td>
        <td>3,105,185</td>
        <td>+61,749</td>
        <td>57,692</td>
        <td>+846</td>
      </tr>
    </table>
  </body>
</html>
