<html>
  <head>
    <meta http-equiv="Content-Language" content="th" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
  </head>
  <body>
    <div class="navBar">
      <div>
        <h2 id="unl">Unordered list</h2>
      </div>
      
      <h2 id="orl">Ordered list</h2>
    </div>
    <div class="list">
      <p id="ul">This is an unordered list:</p>
      <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
      </ul>
      <p id="ol">This is an ordered list:</p>
      <ol type="i">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
      </ol>
    </div>
  </body>
</html>
